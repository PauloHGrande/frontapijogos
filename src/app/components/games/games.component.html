<mat-toolbar> Games...</mat-toolbar>
<div class="container responsive-grid">
    @for (game of games; track game.id) {
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{game.title}}</mat-card-title>
            </mat-card-header>
            <br />
            <a routerLink="/games/{{game.id}}">
                <img mat-card-img [src]="game.imgUrl" />
            </a>            
            <mat-card-content>
                <br />
                <p>
                    {{game.shortDescription}}
                </p>
            </mat-card-content>
        </mat-card>
    }
</div>
<button routerLink="/gamelist" class="button mat-elevation-z8" mat-raised-button>Voltar Lista de Games...</button>
