<mat-toolbar> Lista de Jogos...</mat-toolbar>
<div class="container">
    <div class="list">
        @for (list of gamelist; track list.id) {
            <a routerLink="/lists/{{list.id}}/games">
            <mat-card class="card mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>{{list.name}}</mat-card-title>
                </mat-card-header>
              </mat-card>
            </a>  
        }
    </div>
</div>
